
name: Deploy AWS Lambda   #name of our workflow

on: 
  push:
    branches:
      - main
    paths:
      - 'lambda/'

jobs:       #jobs to run inside workflow
  deploy-lambda:          #name of our job
    runs-on: ubuntu-latest    #sets or specifies the runner
    steps: 
      - uses: actions/checkout@v1

      - name: Set Up Python   #sets up Python env
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Dependencies  #installs any packages
        run: |
          python -m pip install upgrade pip
          pip install -r lambda/requirements.txt -t lambda/

      - name: Configure AWS Creds   #sets up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy Lambda Function    #zips lambda directory and updates function
        run: |
          cd Lambda
          zip -r lambda.zip .
          aws lambda update-function-code --function-name my-test-cicd-lambda --zip-file fileb://lambda.zip